<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aarati Gurung</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Chewy&family=Dangrek&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Itim&family=Jersey+10&family=Jersey+15&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">ARTI.</div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Home</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="project.html" class="nav-item">Projects</a>
            <a href="contact.html" class="nav-item-contact active">Contact</a>
        </nav>
    </div>

    <main class="main-content">
        <div class="contact-container">
            <div class="contact-header">
                <h1 class="page-title">Get In <span class="highlight">Touch</span></h1>
                <p class="contact-subtitle">Let's discuss your next project or just say hello!</p>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <h3 class="section-title">Contact <span class="highlight">Information</span></h3>
                    <div class="info-item">
                        <div class="info-icon">üìß</div>
                        <div class="info-details">
                            <h4>Email</h4>
                            <p>aaratigrg2121@gmail.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">üì±</div>
                        <div class="info-details">
                            <h4>Phone</h4>
                            <p>+34 641500385</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">üìç</div>
                        <div class="info-details">
                            <h4>Location</h4>
                            <p>Barcelona, Spain</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <h4>Follow Me</h4>
                        <div class="social-icons">
                            <a href="https://www.linkedin.com/in/aarati-gurung/" class="social-link">LinkedIn</a>
                            <a href="https://github.com/xz-4rti" class="social-link">GitHub</a>
                        </div>
                    </div>
                </div>

                <div class="contact-form-container">
                    <h3 class="section-title">Send Me a <span class="highlight">Message</span></h3>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="action-cloud submit-btn">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="cta-section">
                <a href="project.html" class="action-cloud">View My Work</a>
                <a href="about.html" class="action-cloud">Learn About Me</a>
            </div>
        </div>
    </main>
    <script src="scripts/contact.js"></script>

</html>
